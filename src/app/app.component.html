<div class="container">
<app-add-task (emitTask)="addTask($event)"></app-add-task>
</div>

<div class="container">
<app-todo-task [tasksList]="tasksList" (emitDone)="doneTask($event)" (emitRemove)="removeTask($event)" ></app-todo-task>


<div>

  <app-done-task [doneList]="doneList" ></app-done-task>
</div>
</div>
